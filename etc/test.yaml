# k8s cluster name
name: "ci-cd"

# nats:
#   proxy_url: https://nats-events-proxy.apps.ci-cd.casa.dev/api/v1/event
nats:
  proxy_url: http://localhost:9080

application:
  port: 8000
  host: 0.0.0.0
kube:
  use_tls: false
  resources:
    - name: pipelines
      namespaces:
        - app-health-5g
      label_selectors: []
      field_selectors: []
      event_type: "healthcat.tekton.pipeline.v1"

    - name: pipelineruns
      namespaces: 
        - app-health-5g
      label_selectors: []
      field_selectors: [] 
      event_type: "healthcat.tekton.pipelinerun.v1"

    - name: tasks
      namespaces:
        - app-health-5g
      label_selectors: []
      field_selectors: []
      event_type: "healthcat.tekton.task.v1"

    - name: taskruns
      namespaces:
        - app-health-5g
      label_selectors: []
      field_selectors: [] 
      event_type: "healthcat.tekton.taskrun.v1"
